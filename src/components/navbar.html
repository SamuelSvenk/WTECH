<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Navbar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- link to an bootstrap library -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- link to an icon library -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css" rel="stylesheet">

        <!-- Inter font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            .navbar-custom {
              background: linear-gradient(to right, #FC5C7D, #6A82FB);
            }
            .navbar-custom .form-control {
              margin: 0 auto;
            }
            .logo-custom {
                font-family: "Inter", sans-serif;
                font-weight: 900;
            }
          </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
              <a class="navbar-brand logo-custom" href="#">LOGO</a>
              <form class="d-flex">
                <input class="form-control me-2 border-dark" type="search" placeholder="Search" aria-label="Search">
              </form>
              <div class="d-flex">
                <a href="#" class="me-3 fs-3 text-black"><i class="bi bi-person"></i></a>
                <a href="#" class="me-3 fs-3 text-black"><i class="bi bi-cart"></i></a>
              </div>
            </div>
          </nav>
    </body>
</html>
