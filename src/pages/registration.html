<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registration</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- link to an bootstrap library -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- link to an icon library -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css" rel="stylesheet">

        <!-- Inter font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">

        <!-- scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

        <!-- links for css -->
        <link rel="stylesheet" href="../components/css/navbar.css">
        <link rel="stylesheet" href="../components/css/base.css">
        <link rel="stylesheet" href="../components/css/footer.css">
        <link rel="stylesheet" href="../components/css/subnavbar.css">
        <link rel="stylesheet" href="../../css/registration.css">
        
    </head>
    <body>
        <!-- navbar -->
        <div id="nav-placeholder"></div>
        <script>
        $(function(){
        $("#nav-placeholder").load("../components/navbar.html");
        });
        </script>

        <div class="page-wrapper">

            <!-- subnavbar -->
            <div id="subnav-placeholder"></div>
            <script>
            $(function(){
            $("#subnav-placeholder").load("../components/subnavbar.html");
            });
            </script>

            <div class="content-wrapper">

                

              <!-- registration forms -->
              <div class="container mt-5">
                <h1 class="text-white mb-3">Create a New Account</h1>
                <div class="row justify-content-center">
                  <div class="container p-2 mb-3 rounded-3 secondary-container md-3">
                    <form>
                      <div class="form-group row">
                        <label for="inputName" class="text-white col-sm-2 col-form-label h-4">Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control fluid-right" id="inputName" placeholder="Enter your name">
                        </div>
                      </div>
                    </form>
                  </div>

                  <div class="container p-2 mb-3 rounded-3 secondary-container md-3">
                    <form>
                      <div class="form-group row">
                        <label for="inputName" class="text-white col-sm-2 col-form-label h-4">Surname</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control fluid-right" id="inputSurname" placeholder="Enter your surname">
                        </div>
                      </div>
                    </form>
                  </div>

                  <div class="container p-2 mb-3 rounded-3 secondary-container md-3">
                    <form>
                      <div class="form-group row">
                        <label for="inputName" class="text-white col-sm-2 col-form-label h-4">E-mail</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control fluid-right" id="inputEmail" placeholder="Enter your e-mail">
                        </div>
                      </div>
                    </form>
                  </div>

                  <div class="container p-2 rounded-3 secondary-container md-3">
                    <form>
                      <div class="form-group row">
                        <label for="inputName" class="text-white col-sm-2 col-form-label h-4">Password</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control fluid-right" id="inputPassword" placeholder="Enter your password">
                        </div>
                      </div>
                    </form>
                  </div>
                  
                </div>
                
                <div class="form-check mt-3">
                  <input class="form-check-input custom-checkbox cursor-pointer" type="checkbox" id="agreeCheck">
                  <label class="form-check-label text-white cursor-pointer" for="agreeCheck">
                    I agree with the Terms and Conditions
                  </label>
                  
                </div>
                <div class="d-flex justify-content-center mt-4">
                  <button type="submit" class="btn btn-primary submit-btn p-2 text-dark border-dark">SUBMIT</button>
                </div>
                <div class="d-flex justify-content-center mt-1">
                  <label class="text-white">Already have one? <a href="#">Sign in</a></label>
                </div>
                
              </div>
              
            </div>

            

            <!-- footer -->
            <div id="footer-placeholder"></div>
            <script>
            $(function(){
            $("#footer-placeholder").load("../components/footer.html");
            });
            </script>

        </div>
    </body>
</html>
