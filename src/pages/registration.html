<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Navbar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- link to an bootstrap library -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- link to an icon library -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css" rel="stylesheet">

        <!-- Inter font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">

        <!-- scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

        <!-- links for css -->
        <link rel="stylesheet" href="../components/css/navbar.css">
        <link rel="stylesheet" href="../components/css/base.css">
        <link rel="stylesheet" href="../components/css/footer.css">
        <link rel="stylesheet" href="../components/css/subnavbar.css">
        
    </head>
    <body>

        <div id="nav-placeholder"></div>
        <script>
        $(function(){
        $("#nav-placeholder").load("../components/navbar.html");
        });
        </script>

        <div class="page-wrapper">

            <div id="subnav-placeholder"></div>
            <script>
            $(function(){
            $("#subnav-placeholder").load("../components/subnavbar.html");
            });
            </script>

            <div class="content-wrapper">
                <div class="container mt-5">
                    <div class="row justify-content-center">
                      <div class="col-md-8">
                        <h2 class="text-center mb-4">Create a New Account</h2>
                        <div class="card p-4">
                          <form>
                            <div class="form-group">
                              <label for="inputName">Name</label>
                              <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                              <label for="inputSurname">Surname</label>
                              <input type="text" class="form-control" id="inputSurname" placeholder="Enter your surname">
                            </div>
                            <div class="form-group">
                              <label for="inputEmail">E-mail</label>
                              <input type="email" class="form-control" id="inputEmail" placeholder="Enter your e-mail address">
                            </div>
                            <div class="form-group">
                              <label for="inputPassword">Password</label>
                              <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
                            </div>
                            <div class="form-group form-check mt-2">
                              <input type="checkbox" class="form-check-input" id="checkTerms">
                              <label class="form-check-label" for="checkTerms">I agree with Terms of Use</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4">SUBMIT</button>
                            <div class="text-center mt-3">
                              <span>Already have one? </span><a href="#">Sign in</a>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>

            <div id="footer-placeholder"></div>
            <script>
            $(function(){
            $("#footer-placeholder").load("../components/footer.html");
            });
            </script>

        </div>
    </body>
</html>
