<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Your cart</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- link to an bootstrap library -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- link to an icon library -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css" rel="stylesheet">

        <!-- Inter font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">

        <!-- scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

        <!-- links for css -->
        <link rel="stylesheet" href="../components/css/navbar.css">
        <link rel="stylesheet" href="../components/css/base.css">
        <link rel="stylesheet" href="../components/css/footer.css">
        <link rel="stylesheet" href="../components/css/subnavbar.css">
        <link rel="stylesheet" href="../../css/cart.css">
        
    </head>
    <body>

        <div id="nav-placeholder"></div>
        <script>
        $(function(){
        $("#nav-placeholder").load("../components/navbar.html");
        });
        </script>

        <div class="page-wrapper">

            <div id="subnav-placeholder"></div>
        <script>
        $(function(){
        $("#subnav-placeholder").load("../components/subnavbar.html");
        });
        </script>

            <div class="content-wrapper">
                <div class="container mt-5">
                <div class="row d-flex justify-content-center align-items-center h-100">
        

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="text-white m-0">Your Shopping Cart</h1>
                        <a href="homepage.html" class="text-white" style="text-decoration: none"><h2 class="text-white m-0">Continue shopping</h2></a>
                    </div>
                    
                <div class="card rounded-3 mb-4">
                    <div class="card-body p-3 d-none d-md-block">
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-md-2 col-lg-2 col-xl-2">
                            <h5 class="mb-0 text text-center">Picture</h5>
                            </div>

                            <div class="col-md-3 col-lg-3 col-xl-3">
                            <h5 class="mb-0 text text-center ">Product</h5>
                            </div>

                            <div class="col-md-3 col-lg-3 col-xl-2">
                                <h5 class="mb-0 text text-center">Amount</h5>
            
                            </div>

                            <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                            <h5 class="mb-0 text">Price</h5>
                            </div>
                            <div class="col-md-1 col-lg-1 col-xl-1">
                            </div>
                            </div>

                        </div>
                    </div>

                    <hr class="custom-line">

                    <div class="card rounded-3 mb-4">
                        <div class="card-body p-3">
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-md-2 col-lg-2 col-xl-2">
                            <img class="card-img" src="https://placehold.co/1000x1000?text=Image" alt="Product2">
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-3">
                            <p class="mb-0 text-center text">Product 1</p>
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                            <button class="btn btn-link px-2"
                                onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                <i class="fas fa-minus"></i>
                            </button>
            
                            <input id="form1" min="0" name="quantity" value="1" type="number"
                                class="form-control form-control-sm text-center" />
            
                            <button class="btn btn-link px-2"
                                onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                <i class="fas fa-plus"></i>
                            </button>
                            </div>
                            <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                            <h5 class="mb-0 text text-center text-md-start">$49.00</h5>
                            </div>
                            <div class="col-md-1 col-lg-1 col-xl-1 d-flex justify-content-center">
                                <button type="button" class="btn btn-primary">
                                    <i class="bi bi-trash-fill"></i>
                                  </button>
                            </div>
                        </div>
                        </div>
                    </div>
                
                <div class="card rounded-3 mb-4">
                    <div class="card-body p-3">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-md-2 col-lg-2 col-xl-2">
                        <img class="card-img" src="https://placehold.co/1000x1000?text=Image" alt="Product2">
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3">
                        <h5 class="mb-0 text-center text">Product 2</h5>
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                        <button class="btn btn-link px-2"
                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                            <i class="fas fa-minus"></i>
                        </button>
        
                        <input id="form1" min="0" name="quantity" value="2" type="number"
                            class="form-control form-control-sm text-center" />
        
                        <button class="btn btn-link px-2"
                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                            <i class="fas fa-plus"></i>
                        </button>
                        </div>
                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <h5 class="mb-0 text text-center text-md-start">$99.00</h5>
                        </div>
                        <div class="col-md-1 col-lg-1 col-xl-1 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary">
                                <i class="bi bi-trash-fill"></i>
                              </button>
                        </div>
                    </div>
                    </div>
                </div>

                <hr class="custom-line">             
                
                <div class="row d-flex justify-content-end">
                    <div class="col-md-2">
    
                        <h3 class="mb-0 text text-center">Subtotal: </h3>
                        </div>
    
                        <div class="col-md-2">
                            <h3 class="mb-0 text text-center">$148.0</h3>
                        </div>
                        
                    </div>
                    
                        <div class="row d-flex justify-content-end">
                            <div class="col-md-2">
                            <button type="submit" class="btn btn-primary file-btn p-2 text-dark border-dark w-100 mt-3">CHECK OUT</button>
                          </div>
    
                        </div>
    
                    </div>

                </div>

                </div>
   
            </div>

            <div id="footer-placeholder"></div>
        <script>
        $(function(){
        $("#footer-placeholder").load("../components/footer.html");
        });
        </script>
        </div> 
    </body>
</html>
