<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AdminPanel</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- link to an bootstrap library -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- link to an icon library -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css" rel="stylesheet">

        <!-- Inter font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">

        <!-- scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

        <!-- links for css -->
        <link rel="stylesheet" href="../components/css/navbar.css">
        <link rel="stylesheet" href="../components/css/base.css">
        <link rel="stylesheet" href="../components/css/footer.css">
        <link rel="stylesheet" href="../components/css/subnavbar.css">
        <link rel="stylesheet" href="../../css/addgame.css">
        
    </head>
    <body>

        <div id="nav-placeholder"></div>
        <script>
        $(function(){
        $("#nav-placeholder").load("../components/navbar.html");
        });
        </script>

        

        <div class="page-wrapper">

            <div id="subnav-placeholder"></div>
        <script>
        $(function(){
        $("#subnav-placeholder").load("../components/subnavbar.html");
        });
        </script>

            <div class="content-wrapper">
                <div class="container mt-5">
                    <h1 class="text-white mb-3">Pick a picture</h1>

                    <!-- Drop files -->

                    <div class="rounded-5 border border-secondary p-3 text-center" style="background: #ABABAB; border-radius: 15px">
                        <div class="mb-5">
                            <i class="fas fa-image fa-5x"></i>
                        </div>
                        <p class="text-box mb-0">Drag and drop a picture here<br>or</p>

                        <div class="mb-5">
                          <label for="imageUpload" class="btn btn-primary file-btn p-2 text-dark border-dark">Select file</label>
                          <input type="file" id="imageUpload" hidden>
                        </div>
                    </div>

                     <!-- Inputs for a new game -->

                    <div class="container mt-5">
                        <div class="row justify-content-center">
                          <div class="container p-2 mb-3 rounded-3 secondary-container md-3">
                            <form>
                              <div class="form-group row">
                                <label for="inputName" class="text-white col-sm-2 col-form-label h-4">Name</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control fluid-right" id="inputName">
                                </div>
                              </div>
                            </form>
                          </div>
        
                          <div class="container p-2 mb-3 rounded-3 secondary-container md-3">
                            <form>
                              <div class="form-group row">
                                <label for="inputName" class="text-white col-sm-2 col-form-label h-4">Pricetag</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control fluid-right" id="inputSurname">
                                </div>
                              </div>
                            </form>
                            </div>

                            <div class="container p-2 mb-3 rounded-3 secondary-container md-3">
                                <form>
                                  <div class="form-group row">
                                    <label for="categorySelect" class="text-white col-sm-2 col-form-label h-4">Categories/Filters</label>
                                    <div class="col-sm-10">
                                      <select class="form-select fluid-right" id="categorySelect">
                                        <option selected>Select a category</option>
                                        <option value="1">Category 1</option>
                                        <option value="2">Category 2</option>
                                        <option value="3">Category 3</option>
                                        <option value="4">Category 4</option>
                                      </select>
                                    </div>
                                  </div>
                                </form>
                              </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-primary file-btn p-2 text-dark border-dark">SUBMIT</button>
                      </div>

                    </div>
                </div>
            <div id="footer-placeholder"></div>
        <script>
        $(function(){
        $("#footer-placeholder").load("../components/footer.html");
        });
        </script>
        </div> 
    </body>
</html>
